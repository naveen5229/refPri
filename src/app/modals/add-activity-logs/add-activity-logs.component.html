

<div class="modal-header">
  <h6 style="height: 50px; color: white;" class="modal-title" id="modal-basic-title">Add Activity Logs</h6>

  <div class="col-md-10 text-right">
      <button type="button" class="close doNotPrint" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>

</div>

<div class="modal-body">
  
  <div class="row">
    <div class="col-lg-4">
      <label>Activity Description :-</label>
    </div>
    <div class="col-lg-8">
      <textarea type="text" class="form-control " [(ngModel)]='activity.desc' placeholder="Activity Description" required></textarea>
    </div>
  </div>
<br>
  <div class="row">
    <div class="col-lg-4">
      <label>Contact Person :-</label>
    </div>
    <div class="col-lg-8">
      <textarea type="text" class="form-control " [(ngModel)]='activity.contact' placeholder="Contact Person" required></textarea>
    </div>
  </div>
<br>
<div class="row">
  <div class="col-lg-4">
    <label>Outcome :-</label>
  </div>
  <div class="col-lg-8">
    <textarea type="text" class="form-control " [(ngModel)]='activity.outcome' placeholder="Outcome" required></textarea>

  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-4">
    <label>Select Date :-</label>
  </div>
  <div class="col-lg-8">
    <uj-date-time-picker (onChanged)="activity.date=($event)" [dateTimeValue]="activity.date" [isTime]="false" [maxd]='maxdate' [mind]='mindate'>
    </uj-date-time-picker>
  </div>
</div>
<br>
<div class="row" >
  <div class="col-lg-4">
    <label>Select Hours :-</label>
  </div>
  <div class="col-lg-8">
    <uj-date-time-picker (onChanged)="activity.hour=($event)" [dateTimeValue]="activity.hour" [isTime]="true" [isDate]="false">
    </uj-date-time-picker>
  </div>
</div>
