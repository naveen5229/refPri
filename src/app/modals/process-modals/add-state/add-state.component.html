<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Add States</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="row mb-2">
        <div class="col-3 pr-0">
            <label>State Name<span class="text-danger">*</span></label>
            <input type="text" name="name" [(ngModel)]="stateName" placeholder="Enter Name" class="form-control">
        </div>
        <div class="col-2 pr-0">
            <label>Type<span class="text-danger">*</span></label>
            <select class="form-control" [(ngModel)]="typeId">
            <option value="1" class="form-control">IN</option>
            <option value="2" class="form-control">OUT</option>
            <option value="3" class="form-control">Intermediate</option>
          </select>
        </div>
        <div class="col-3 pr-0">
            <label>Threshold</label>
            <input type="number" class="form-control" min="0" name="threshold" placeholder="Threshold (Hours)" [(ngModel)]="threshold">
        </div>
        <div class="col-4">
            <label>Next State</label>
            <auto-suggestion [data]="states" display="name" seperator="-" placeholder="Select Next State" (onSelected)="nextStates = $event" inputId="ccUsers" name="ccUsers" isMultiSelect="true" autocomplete="off" [preSelected]="nextStates"></auto-suggestion>
        </div>

    </div>
    <div class="row mb-2">
        <!-- <div class="col-2 pt-2">
            <label>Is Default</label>
         </div>
        <div class="col-1 pt-2">
            <input type="checkbox" [checked]="isDefault" (change)="isDefault = !isDefault" />
        </div> -->
        <div class="col-12 text-right">
            <button class="btn btn-primary btn-sm mt-2" name="submit" (click)="Add()" style="cursor:pointer;">{{btn1}}</button>
            <button *ngIf="requestId" class="btn btn-danger btn-sm mt-2 ml-2" name="reset" (click)="resetData()" style="cursor:pointer;">{{btn2}}</button>
        </div>
    </div>
    <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings" id="addField">
    </smart-table>
</div>
