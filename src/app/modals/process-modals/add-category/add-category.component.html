<div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal(false)">&times;</button>
</div>
<!-- Modal body -->
<div class="modal-body">
    <div class="row mb-1">
        <div class="col-3">
            <label>Name:</label>
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="catForm.name">
        </div>
        <div class="col-3 text-right">
            <button class="btn btn-primary btn-sm" (click)="addProcessCat()">Add</button>
        </div>
    </div>

    <smart-table [data]="tableCatList.data" [settings]="tableCatList.settings" id="tableCatList">
    </smart-table>
</div>
