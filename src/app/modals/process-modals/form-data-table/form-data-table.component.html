<div class="modal-header">
    <h5>Add Table</h5>
    <button type="button" class="close" aria-label="Close" (click)="close(false)">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="table-responsive">
        <table class="table-bordered" width="100%">
            <thead>
                <tr>
                    <th *ngFor="let head of tableHeader;">{{head.param_name}}</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tr of additionalFields;let i=index">
                    <td *ngFor="let td of tr;let vi=index">
                        <input type="text" class="form-control" [(ngModel)]="td.param_value" *ngIf="td.param_type == 'text'  && !td.r_fixedvalues">
                        <input type="number" class="form-control" [(ngModel)]="td.param_value" *ngIf="td.param_type == 'number'  && !td.r_fixedvalues">
                        <uj-date-time-picker (onChanged)="td.param_value = $event" [dateTimeValue]="td.param_value" *ngIf="td.param_type =='date'" [isTime]="false">
                        </uj-date-time-picker>
                        <select [(ngModel)]="td.param_value" class="form-conrol col-12" *ngIf="td.r_fixedvalues">
                            <option [value]="td.option" *ngFor="let fixValue of td.r_fixedvalues">
                                {{fixValue.option}}</option>
                        </select>
                    </td>
                    <td>
                        <i *ngIf="i == additionalFields.length-1" class="fa fa-plus text-primary cursor-pointer" title="Add Row" (click)="AddTableRow()"></i>
                        <i *ngIf="i !== 0" class="fa fa-trash" title="Remove Row" (click)="additionalFields.splice(i,1)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-12 text-right">
            <button type="button" class="btn btn-primary btn-sm" (click)="addTransaction()">Add</button>
        </div>
    </div>
</div>
