<div class="modal-header">
    <h5 class="modal-title">Add Vehicle</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="row" style="margin-bottom:10px">
        <div class="col">
            <auto-suggestion (onSelected)="selectFoVehicle($event)" url="Suggestion/getVehicleList" apiMethod="postBooster" [apiBase]="'B'" [display]="['regno','foid']" seperator="-" placeholder=" Search By Vehicle Number"></auto-suggestion>

        </div>
    </div>
    <div class="row" style="margin-bottom:10px">
        <div class="col-4">
            <div class="form-group">
                <label>Company Id</label>
                <auto-suggestion (onSelected)="selectFoUser($event)" url="Suggestion/getFoUsersList" apiMethod="postBooster" [apiBase]="'B'" display="name" id="name" placeholder="Company User" [preSelected]="{name:Foid}"></auto-suggestion>
            </div>
        </div>

        <div class="col-4">
            <div class="form-group">
                <label>Reg No</label>
                <input type="text" class="w-100" placeholder="Registration Number" id="regno" name="regno" [(ngModel)]="regno">
            </div>
        </div>
        <div class="col-4 text-right" style="margin-top: 21px;">
            <button class="btn btn-primary" type="submit" (click)="importDriverCsv()" name="button" style="margin-right:108px;">Import Csv</button>
        </div>
        <div class="col-md-12 text-center margin-top-15">
            <button class="btn btn-primary" id="submit" name="button" (click)="Submit()">Submit</button>
            <button class="btn btn-danger" id="cancel" form="addfo-form" (click)="resetDetail()" style="margin-left:10px">Cancel</button>
        </div>

    </div>
</div>
