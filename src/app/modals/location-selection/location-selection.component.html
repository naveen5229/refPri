<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="row mb-3">
    <div class="col-10">
      <div class="row">
        <div class="col-2">
          <label>City</label>
        </div>
        <div class="col-2">
          {{location.name?location.name:'N.A'}}
        </div>
        <div class="col-2">
          <label>District</label>
        </div>
        <div class="col-2">
          {{location.district?location.district:'N.A'}}
        </div>
        <div class="col-2">
          <label>State</label>
        </div>
        <div class="col-2">
          {{location.state?location.state:'N.A'}}
        </div>
      </div>
    </div>
    <div class="col-2">
      <button class="btn btn-success w-100 p-1 rounded-sm" color="dark" (click)="closeModal(true)">Done</button>
    </div>
  </div>
  <div class="map-container">
    <div class="input-container">
      <div class="row">
        <div class="col-md-12" style="margin-bottom:25px;">
          <input type="text" style="background:#F8F8F8;" name="location" id="location" [(ngModel)]="name"
            placeholder="{{placeholder}}">
        </div>
      </div>
    </div>
    <div #map id="map" style="height: 100vh;"> </div>
  </div>
</div>
