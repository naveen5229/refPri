<div class="modal-header">
  <h5>{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
   
     
        <div class="row">
          <div class="col-md-3">
            <label>Name</label>
          </div>
          <div class="col-md-4">
            <input type="text" placeholder="Name" [(ngModel)]="targetAction.name" class="form-control" autocomplete="off">
          </div>
      </div>
      
        <div class="row">
          <div class="col-md-3">
            <label>Mobile No.</label>
          </div>
          <div class="col-md-4">
            <input type="text" placeholder="Mobile No" [(ngModel)]="targetAction.mobile" class="form-control" autocomplete="off">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <label>Email</label>
          </div>
          <div class="col-md-4">
            <input type="text" placeholder="Email" [(ngModel)]="targetAction.email" class="form-control" autocomplete="off">
          </div>
        </div>
      </div>


  <div class="row">
    <div class="col-md-11 text-right">

      <button class="btn btn-danger mr-3" type="button" id="cancel " (click)="closeModal()">Cancel</button>
      <button class="btn btn-primary" type='submit' id="save" (click)="saveCampaignTargetAction()">{{button}}</button>
    </div>
  </div>
</div>


<div class="modal-footer">
  <div class="row">
    <div class="mt-2">
      <smart-table *ngIf="campaignTargetActionData.length" [data]="table.data" [settings]="table.settings">
      </smart-table>
    </div>
  </div>

</div>
