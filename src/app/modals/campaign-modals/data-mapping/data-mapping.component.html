<div class="modal-header">
  <h5>{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">


    <div class="checkbox" *ngFor="let list of listOfData">
      <label>
        <input type="checkbox" value="{{list.id}}" (change)="onCheckboxChange(list,$event)">{{list.name}}</label>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="row footer">
    <div class="col ">
      <button class="btn btn-danger" type="button" id="cancel " (click)="closeModal()">Cancel</button>
    </div>
    <div class="col text-right">
      <button class="btn btn-primary " form="worklog-form" type='submit' id="save"
        (click)="addMapping()">{{button}}</button>
    </div>
  </div>
</div>
