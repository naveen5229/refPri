<div class="modal-header">
    <h5 class="modal-title" id="modal-basic-title">Work Logs</h5>
    <button type="button" class="close" aria- label="Close" (click)="modalClose()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="">
        <div class="row">
            <div class="col-6">
                <div class="row  mt-3">
                    <div class="col-2">
                        <label>Task:<span class="text-red">*</span></label>
                    </div>
                    <div class="col-8">
                        <auto-suggestion [data]="tasks" display="title" placeholder="Enter Task Name" (onSelected)="workLog.taskId=($event.id)"></auto-suggestion>
                    </div>
                </div>
                <div class="row  mt-3">
                    <div class="col-2">
                        <label>component:</label>
                    </div>
                    <div class="col-6 ml-1">
                        <auto-suggestion [data]="components" display="name" placeholder="Enter component Name" (onSelected)="workLog.componentId=($event.id)"></auto-suggestion>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-danger" type="button" (click)="addcomponent()" style="cursor: pointer;"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-2">
                        <label>Title:<span class="text-red">*</span></label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" [(ngModel)]="workLog.title" placeholder="Enter Title name" autocomplete="off">
                    </div>
                </div>
                <div class="row  mt-3">
                    <div class="col-2">
                        <label> review user:</label>
                    </div>
                    <div class="col-8 ">
                        <auto-suggestion [data]="users" display="name" placeholder="review user" (onSelected)="workLog.reviewUserId=($event.id)"></auto-suggestion>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-2">
                        <label>Remark:</label>
                    </div>
                    <div class="col-8">
                        <textarea placeholder="remark" [(ngModel)]="workLog.remark" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row mt-3">
                    <div class="col-2">
                        <label>Stack:<span class="text-red">*</span></label>
                    </div>
                    <div class="col-8 ">
                        <auto-suggestion [data]="stacks" (onSelected)="workLog.stackId=($event.id)" [display]="['stackname','name']" seperator="-" placeholder="Enter stack Name" style="width:60%;"></auto-suggestion>
                    </div>
                    <div class="row mt-3">
                        <div class="col-2">
                            <label class="mt-2">Date:<span class="text-red">*</span></label>
                        </div>
                        <div class="col-8">
                            <uj-date-time-picker (onChanged)="workLog.date = $event" [(ngModel)]="workLog.date" [dateTimeValue]="workLog.date" [isTime]="false">
                            </uj-date-time-picker>
                        </div>
                    </div>
                    <div class="row  mt-3">
                        <div class="col-2">
                            <label>Working Hour:<span class="text-red">*</span></label>
                        </div>
                        <div class="col-4">
                            <input type="number" class="form-control" maxlength="2" [(ngModel)]="workLog.hrs" placeholder="HH" autocomplete="off">
                        </div>
                        <div class="col-4">
                            <input type="number" class="form-control" maxlength="2" [(ngModel)]="workLog.minutes" placeholder="MM" autocomplete="off">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-2">
                            <label>Description:</label>
                        </div>
                        <div class="col-8 ml-1">
                            <textarea placeholder="Description" [(ngModel)]="workLog.description" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col">
                <button class="btn btn-danger" type="button" id="cancel" (click)="modalClose()" style="cursor: pointer;">cancel</button>
            </div>
            <div class="col text-right">
                <button class="btn btn-primary" type="button" id="submit" (click)="addWorkLog()" style="cursor: pointer;">submit</button>
            </div>
        </div>
    </div>
