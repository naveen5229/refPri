<div class="modal-header">
  <h5 class="modal-title" id="modal-basic-title">{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>

</div>
<div class="modal-body">
  <div *ngIf="isExcelDownload" class="col-12 text-right">
    <button class="btn default btn-sm mr-2 p-0 exel-icon" style="line-height: 0;" title="download excel" (click)="exportCSV()">
      <i class="fas fa-file-excel"></i>
    </button>
  </div>
  <smart-table *ngIf="data && data.length" [data]="table.data" [settings]="table.settings"></smart-table>
</div>
