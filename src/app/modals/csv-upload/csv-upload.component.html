<div class="modal-header">
  <h5>{{title}}</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container">
    <div class="row form-group">
      <div class="col-6">
        <label>Campaign Name <span class="require">*</span></label>
      </div>
      <div class="col-6">
        <auto-suggestion [data]="campaignDataList" display="name" placeholder="Campaign Name" name="campaignName"
          inputId="campaignId" (onSelected)="upload.campaignId=($event.id)" [preSelected]="null" autocomplete="off">
        </auto-suggestion>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-md-6">
        <label>Campaign Csv <span class="require">*</span></label>
      </div>
      <div class="col-md-6">
        <div class="upload-btn-wrapper">
          <input type="file" name="csv" (change)="handleFileSelection($event)" style="margin:4%;">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="row footer">
    <div class="col ">
      <button class="btn btn-danger" type="button" id="cancel " (click)="closeModal()">Cancel</button>
    </div>
    <div class="col text-right">
      <button class="btn btn-primary " type='submit' id="save" (click)="uploadCsv()">{{button}}</button>
    </div>
  </div>
</div>
