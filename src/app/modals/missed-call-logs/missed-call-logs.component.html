<div class="modal-header">
    <h5>Missed Call Logs</h5>
    <button class="btn default btn-sm ml-2 p-0 exel-icon" style="line-height: 0;" title="download excel"
        (click)="this.common.getCSVFromTableId('missedCallLogs')">
        <i class="fas fa-file-excel"></i>
    </button>
    <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-2">
            <label>Start Date:</label>
        </div>
        <div class="col-2">
            <uj-date-time-picker (onChanged)="missedCallForm.startDate=($event)"
                [dateTimeValue]="missedCallForm.startDate" [isTime]="false">
            </uj-date-time-picker>
        </div>
        <div class="col-1">
            <label>End Date:</label>
        </div>
        <div class="col-2">
            <uj-date-time-picker (onChanged)="missedCallForm.endDate=($event)" [dateTimeValue]="missedCallForm.endDate"
                [isTime]="false" [isStart]="false">
            </uj-date-time-picker>
        </div>
        <div class="col-2">
            <label>Delay (Minutes):</label>
        </div>
        <div class="col-2">
            <input type="number" class="form-control" min='0' [(ngModel)]="missedCallForm.delay">
        </div>
        <div class="col-1">
            <button class="btn btn-primary btn-sm" (click)="getMissedCallList()">Submit</button>
        </div>
    </div>
    <div class="row mt-1">
        <smart-table [data]="table.data" [settings]="table.settings" id="missedCallLogs"></smart-table>
    </div>
</div>
