<div class="modal-header">
    <h5>{{title || 'Apply Leave'}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body" *ngIf="!formType">
    <div class="row">
    </div>
    <div class="row mb-2 font-weight-bold">
        <div class="col-3">
            <label class="form-check-inline">
                <input class="form-check-input" type="radio" name="mode" [value]='0' id="single" [(ngModel)]="leaveArray.type" (change)="datereset()">
                Single Day Leave
            </label>
        </div>
        <div class="col-3">
            <label class="form-check-inline">
                <input class="form-check-input" type="radio" name="mode" [value]='1' id="multiple" [(ngModel)]="leaveArray.type" (change)="datereset()">
                Multiple Day Leave
            </label>
        </div>
        <div class="col-3">
            <label class="form-check-inline">
                <input class="form-check-input" type="radio" name="mode" [value]='2' id="firstHalf" [(ngModel)]="leaveArray.type" (change)="datereset()">
                1st Half Leave
            </label>
        </div>
        <div class="col-3">
            <label class="form-check-inline">
                <input class="form-check-input" type="radio" name="mode" [value]='3' id="secondHalf" [(ngModel)]="leaveArray.type" (change)="datereset()">
                2nd Half Leave
            </label>
        </div>
    </div>

    <div class="row mt-2" *ngIf="leaveArray.type!=1">
        <div class="col-4">
            <label>Date:<span class="text-danger">*</span></label>
        </div>
        <div class="col-6">
            <uj-date-time-picker [mind]="currentDate" [isStart]="false" [isTime]="false" (onChanged)="leaveArray.startDate=$event" [dateTimeValue]="leaveArray.startDate">
            </uj-date-time-picker>
        </div>
    </div>

    <div class="row mt-2" *ngIf="leaveArray.type==1">
        <div class="col-2">
            <label>From:<span class="text-danger">*</span></label>
        </div>
        <div class="col-3">
            <uj-date-time-picker [mind]="currentDate" [isStart]="false" [isTime]="false" (onChanged)="leaveArray.startDate=$event" [dateTimeValue]="leaveArray.startDate">
            </uj-date-time-picker>
        </div>
        <div class="col-2">
            <label>To:<span class="text-danger">*</span></label>
        </div>
        <div class="col-3">
            <uj-date-time-picker [mind]="leaveArray.startDate?leaveArray.startDate:nextDate" [isStart]="false" [isTime]="false" (onChanged)="leaveArray.endDate=$event" [dateTimeValue]="leaveArray.startDate?leaveArray.startDate:nextDate">
            </uj-date-time-picker>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-4">
            <label>To:<span class="text-danger">*</span></label>
        </div>
        <div class="col-6">
            <auto-suggestion [data]="userList" display='name' (onSelected)="leaveArray.To = $event" seperator="-" placeholder="Search User" autocomplete="off" name="primaryUser" inputId="primaryUser" [preSelected]="(leaveArray.To && leaveArray.To.id>0) ? {name: leaveArray.To.name} : {name:''}">
            </auto-suggestion>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-4">
            <label>CC:</label>
        </div>
        <div class="col-6">
            <auto-suggestion [data]="userList" display="name" seperator="-" placeholder="Select CC Users" (onSelected)="leaveArray.cc = $event" inputId="ccUsers" name="ccUsers" [preSelected]="leaveArray.cc" isMultiSelect="true"></auto-suggestion>
        </div>
    </div>

    <div class="row mt-2 ">
        <div class="col-4">
            <label>Reason:<span class="text-danger">*</span></label>
        </div>
        <div class="col-6">
            <textarea row="2" cols="15" maxlength="500" placeholder="Enter Task" id="normaltask" name="nomaltask" class="form-control" [(ngModel)]="leaveArray.reason"></textarea>
        </div>
    </div>

    <div class="row mt-1">
        <div class="col-12 text-right">
            <button class="btn btn-primary text-capitalize" id="button" (click)="requestLeave()">{{btn}}</button>
        </div>
    </div>
</div>
<!-- end:leave -->
<!-- start:broadcast -->
<div class="modal-body" *ngIf="formType==1">
    <div class="row">
        <div class="col-4">
            <label>Subject<span class="text-danger">*</span></label>
        </div>
        <div class="col-6">
            <input placeholder="Enter Subject" name="broadcastSub" id="broadcastSub" class="form-control" maxlength="50" [(ngModel)]="broadcast.subject">
        </div>
    </div>

    <div class="row mt-2 ">
        <div class="col-4">
            <label>Description:</label>
        </div>
        <div class="col-6">
            <textarea row="2" cols="15" placeholder="Enter Task" id="broadCastDesc" name="broadCastDesc" class="form-control" [(ngModel)]="broadcast.desc"></textarea>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-4">
            <label>Users:<span class="text-danger">*</span></label>
        </div>
        <div class="col-6">
            <auto-suggestion [data]="userWithGroup" display="name" seperator="-" placeholder="Select Users" (onSelected)="broadcast.cc = $event" inputId="broadcastUsers" name="broadcastUsers" [preSelected]="broadcast.cc" isMultiSelect="true" [bGConditions]="bGConditions"></auto-suggestion>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-4">
            <label>Exp Date:<span class="text-danger">*</span></label>
        </div>
        <div class="col-6">
            <uj-date-time-picker [mind]="currentDate" [isStart]="false" [isTime]="false" (onChanged)="broadcast.endDate=$event" [dateTimeValue]="broadcast.endDate">
            </uj-date-time-picker>
        </div>
    </div>

    <div class="row mt-2 ">
        <div class="col-4">
            <label>Chat Feature:</label>
        </div>
        <div class="col-6">
            <input type="checkbox" [checked]="broadcast.chatFeature" (change)="broadcast.chatFeature = !broadcast.chatFeature" />
        </div>
    </div>

    <div class="row mt-1">
        <div class="col-12 text-right">
            <button class="btn btn-primary btn-sm" id="addBroadcastBtn" (click)="addBroadcast()">{{btn}}</button>
        </div>
    </div>
</div>
