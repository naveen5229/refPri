<div class="modal-header">
    <h5>{{title | titlecase}}</h5>
    <button type="button" class="closeModal" (click)="closeModal(false)"><span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row mt-1">
        <div class="col-3">
            <label>Status:</label>
        </div>
        <div class="col-9">
            <select class="form-controlr" name="taskStatus" class="form-control" [(ngModel)]="taskStatus">
                <option value="0">Select Status</option>
                <option value="2">Completed</option>
                <option value="-1">Review But Change</option>
                <option value="-2">Reject</option>
              
            </select>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-3">
            <label>Remark:</label>
        </div>
        <div class="col-9">
            <textarea row="2" cols="15" [(ngModel)]="remark" class="form-control"></textarea>
        </div>
    </div>

</div>
<div class="modal-footer">
    <div class="text-right">
        <button class="btn btn-primary text-capitalize" id="button" (click)="assignTask()">Update
            </button> </div>
</div>
