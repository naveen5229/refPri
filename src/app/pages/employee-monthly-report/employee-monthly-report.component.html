<nb-card>
    <nb-card-header>
        <div class="row ">
            <div class="col-3">
                <h5>Employee Monthly Report</h5>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-3">
                <month-picker (select)="dates = $event"></month-picker>
            </div>
            <div class="col-2">
                <button class="btn btn-primary text-capitalize" id="button" (click)="showMonthlyWork()">Submit</button>
            </div>

        </div>
        <div>
            <div class="row" style="margin-top:15px">
                <table class="table table-border mt-2">
                    <thead class="thead">
                        <tr>
                            <!-- <th>#</th> -->
                            <th>Employee/Date</th>
                            <th *ngFor="let date of formattedAttendancesDate">{{date}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emp of formattedAttendances; let i=index;">
                            <!-- <td>0{{i +1 }}</td> -->
                            <td>{{emp.name | titlecase}}</td>
                            <!-- <td>{{name.data.hours}}</td> -->
                            <td (click)="workLogUser(info._empid,info._date)" style="color:blue" *ngFor="let info of emp.data">
                                <span *ngIf="info.Hour != 0">{{info.Hour}}</span>
                                <i class="fa fa-times" style="color:red" *ngIf="info.Hour == 0"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- <smart-table *ngIf="attendances.length>0" [data]="table.data" [settings]="table.settings"></smart-table>
                <div class="no-data alert alert-danger" role="alert" *ngIf="foFsMapping.length==0">
                    No Data available !
                </div> -->

            </div>
        </div>
