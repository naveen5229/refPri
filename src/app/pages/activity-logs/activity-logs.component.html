<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-2">
                <h5>Activity Logs</h5>
            </div>
            <div class="col-4 mt-1">
                <div class="row">
                    <div class="col-lg-5 p-0">
                        <label>Select Date :-</label>
                    </div>
                    <div class="col-lg-7">
                        <uj-date-time-picker (onChanged)="date=($event)" [dateTimeValue]="date" [isTime]="false">
                        </uj-date-time-picker>
                    </div>
                </div>
            </div>
            <div class="col-4 mt-1">
                <div class="row">
                    <div class="col-lg-5 p-0">
                        <label>Department :-</label>
                    </div>
                    <div class="col-lg-7">
                        <auto-suggestion (onSelected)="selectedDepartment($event)" [data]="departments" display="name" placeholder="Select Department" inputId="selectDepartment" name="selectDepartment" [preSelected]="(department.id>0)?{name:department.name}:{name:''}">
                        </auto-suggestion>
                    </div>
                </div>
            </div>
            <div class="col-2 text-right p-0">
                <button (click)="viewSummary()" class="btn btn-primary btn-sm mr-2">
              View Summary
          </button>
                <button class="btn btn-primary text-capitalize btn-sm" id="button" (click)="addActivityLog()"><i
                  class="fa fa-plus"></i></button>
            </div>
        </div>
    </nb-card-header>

    <nb-card-body>

        <div class="row">
            <smart-table *ngIf="activityLogsist.length!=0" [data]="table.data" [settings]="table.settings" id="activityLogsist">
            </smart-table>
        </div>

    </nb-card-body>

</nb-card>
