<nb-card>
  <nb-card-header>
    <h5> {{title}}</h5>
  </nb-card-header>

  <nb-card-body class="min-h-auto">
    <form class="expense-form">
      <div class="row align-items-center">
        <div class="col-md-3 form-group">
          <label for=""> Select Employee type </label>
        </div>
        <div class="col-md-3 form-group">
          <auto-suggestion class="cc-users" [data]="EmpTypeList" display="empType" placeholder="Select Employee Type"
            (onSelected)="employeeType = $event" inputId="emplType" name="emplType" [preSelected]="employeeType"
            isMultiSelect="true"></auto-suggestion>
        </div>

        <div class="col-md-3 form-group">
          <label for=""> Select Leave type </label>
        </div>
        <div class="col-md-3 form-group">
          <select name="leaveType" id="#leaveType" class="form-control" [(ngModel)]="leaveType">
            <option selected="Fixed" value="Fixed">Fixed</option>
            <option value="Optional">Optional</option>
            <option value="Other">Other</option>
            <option value="utility">Utility</option>
            <option value="medical">Medical</option>
            <option value="entertainment">Entertainment</option>
          </select>
        </div>

        <div class="col-md-3">
          <div class="form-group">
            <label for=""> Leave Name </label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <input type="text" placeholder="Enter Leave Name" [(ngModel)]="leaveName"
              [ngModelOptions]="{standalone: true}" class="form-control">
          </div>
          
        </div>
      </div>

<div class="row">
  <div class="col-md-3">
    <div class="form-group">
      <label for=""> Leave Count </label>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-group">
      <input type="number" placeholder="Enter Leave Count" [(ngModel)]="lCount"
        [ngModelOptions]="{standalone: true}" class="form-control" min="0">
    </div>
  </div>
  <div class="col-md-1">
    <label> leaves </label>
  </div>
  <div class="col-md-3 ">
    <select name="lNum" id="#lNum" class="form-control" [(ngModel)]="lNum">
      <option selected="Monthly" value="Monthly">Monthly</option>
      <option value="Quaterly">Quaterly</option>
      <option value="HalfYearly">Half Yearly</option>
      <option value="Yearly">Yearly</option>
      <option value="Daily">Daily</option>
      <option value="Weekly">Weekly</option>
      <option value="BiMonthly">Bi-Monthly</option>
    </select>
  </div>
</div>

      <div class="row align-items-center mt-4">
        <div class="col-md-10">
          <div class="action-block">
            <button type="back" class="btn btn-danger" (click)="common.backClicked()"> Back </button>
            <button type="submit" class="btn btn-primary" (click)="SubmitLeaveType()"> {{btn}} </button>
            <button type="reset" class="btn btn-danger" (click)="resetType()"> Reset </button>
          </div>

        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>

<nb-card>
  <nb-card-header>
    <h5> Leave Types </h5>
  </nb-card-header>
  <nb-card-body class="min-h-auto">
    <table datatable class="table table-primary ng-datatable" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th> S.No. </th>
          <th> Employee type </th>
          <th> Leave type </th>
          <th> Type Name </th>
          <th> Leave Count </th>
          <th> Action </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of leaveTypeList;index as i">
          <td> {{i+1}} </td>
          <td> {{item.employee_type}} </td>
          <td> {{item.leave_type}} </td>
          <td> {{item.leave_name}} </td>
          <td> {{item.leave_days}}
          </td>
          <td>
            <div class="action-block">
              <button class="btn btn-danger" (click)="deleteLeaveType(item)"> delete </button>
              <button class="btn btn-success" (click)="editLeaveType(item)"> edit </button>
              <button class="btn btn-info" (click)="viewDetails(item)"> View </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </nb-card-body>
</nb-card>
