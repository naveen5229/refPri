<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-12">
                <h5>Attendance</h5>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <div class="col-12">
                <smart-table *ngIf="attandanceList.length!=0" [data]="tableAttandanceList.data" [settings]="tableAttandanceList.settings" id="attandanceList">
                </smart-table>
            </div>
        </div>
    </nb-card-body>
</nb-card>
