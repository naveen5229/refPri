<nb-card>
    <nb-card-header class="employee-report">
        <h5 class="heading-design">Component Report</h5>

    </nb-card-header>
    <nb-card-body style="min-height: 400px;">
        <div class="row">
            <div class="col-4">
                <div class="row row align-items-center">
                    <div class="col-4">
                        <label>Component:</label>
                    </div>
                    <div class="col-8">
                        <auto-suggestion [data]="components" display="name" name="component" inputId="id"
                            placeholder="Enter component Name" (onSelected)="componentId=($event.id)"
                            autocomplete="off"></auto-suggestion>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row row align-items-center">
                    <div class="col-4 pl-0 pr-0">
                        <label>From Date :</label>
                    </div>
                    <div class="col-8 pl-0">
                        <uj-date-time-picker (onChanged)="startDate=$event" [dateTimeValue]="startDate"
                            [isTime]="false">
                        </uj-date-time-picker>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row align-items-center">
                    <div class="col-3 pr-0 pl-0">
                        <label>To Date :</label>
                    </div>
                    <div class="col-9">
                        <uj-date-time-picker (onChanged)="endDate=$event" [dateTimeValue]="endDate" [isTime]="false"
                            [isStart]="false">
                        </uj-date-time-picker>
                    </div>
                </div>
            </div>
            <div class="col-1">
                <button class="btn btn-primary text-capitalize" id="button" (click)="componentReport()">Submit</button>
            </div>

        </div>

        <div class="row" style="margin-top:15px">
            <table class="table table-bordered mt-2">
                <thead class="thead" style="background-color:lightgrey">
                    <tr>
                        <!-- <th>#</th> -->
                        <th>Employee/Stack</th>

                        <th *ngFor="let stack of stackData; let i=index;">{{stack}}</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of nameData; let i=index;">
                    <tr *ngFor="let emp of nameData; let i=index;">
                        <!-- <td>0{{i +1 }}</td> -->
                        <td>{{emp.name}}</td>
                        <td *ngFor="let segment of segmentHours; let i=index;">{{segment}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </nb-card-body>
