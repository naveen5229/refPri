<nb-card style="border: 0px; height: 100%;">
    <nb-card-header>
        <h5>Work Logs</h5>
    </nb-card-header>
    <nb-card-body>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="row  mt-2">
                        <div class="col-2">
                            <label>Task:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control" placeholder="Enter Task name" autocomplete="off">
                        </div>
                    </div>
                    <div class="row  mt-4">
                        <div class="col-2">
                            <label>Remark:</label>
                        </div>
                        <div class="col-8 ml-2">
                            <textarea placeholder="remark" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row  mt-2">
                        <div class="col-2">
                            <label>Stack:</label>
                        </div>
                        <div class="col-8 ">
                            <input type="text" class="form-control" placeholder="Enter stack name" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row mt-2">
                        <div class="col-2">
                            <label class="mt-2">Date:</label>
                        </div>
                        <div class="col-8">
                            <uj-date-time-picker (onChanged)="startDate=$event" [dateTimeValue]="startDate" [isTime]="false">
                            </uj-date-time-picker>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </nb-card-body>
</nb-card>
