<nb-card>
  <nb-card-header>
    <h5>Module Report</h5>
  </nb-card-header>
  <nb-card-body style="min-height: 400px;">
    <div class="row">
      <div class="col-3">
        <div class="row">
          <div class="col-3">
            <label>Module:</label>
          </div>
          <div class="col-9">
            <auto-suggestion [data]="moduleList" name="moduleId" [display]="['modulename','projectname']" seperator="-"
              placeholder="Enter Module Name" (onSelected)="getModuleId($event)" inputId="moduleId">
            </auto-suggestion>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col-4">
            <label>From Date :</label>
          </div>
          <div class="col-8">
            <uj-date-time-picker (onChanged)="startDate=$event" [dateTimeValue]="startDate" [isTime]="false">
            </uj-date-time-picker>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col-4">
            <label>To Date :</label>
          </div>
          <div class="col-8">
            <uj-date-time-picker (onChanged)="endDate=$event" [dateTimeValue]="endDate" [isTime]="false"
              [isStart]="false">
            </uj-date-time-picker>
          </div>
        </div>
      </div>
      <div class="col-1 pr-0 pl-0">
        <button class="btn btn-primary text-capitalize" id="moduleReport" name="moduleReport"
          (click)="getModuleReport()">Submit</button> </div>
    </div>


    <div class="row mt-2">
      <table class="table table-border">
        <thead class="thead">
          <tr>
            <th>#</th>
            <th>Employee Name</th>
            <!-- <th *ngFor="let stack of stackData; let i=index;">{{stack}}</th> -->
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> 1 </td>
            <td> test </td>

          </tr>
          <!-- <tr *ngFor="let emp of segmentData; let i=index;">
                    <td>0{{i +1 }}</td>
                    <td>{{emp.name | titlecase}}</td>
                    <td>{{emp.hr}}</td>
                </tr> -->
        </tbody>
      </table>
    </div>


  </nb-card-body>
