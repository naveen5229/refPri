<nb-card style="border: 0px; height: 100%;">
    <nb-card-header class="employee-report">
        <h5>Employee Period Wise Report</h5>

    </nb-card-header>
    <nb-card-body>
        <div class="employee-report">
            <div class="row">
                <div class="col-12">
                    <div class="row mb-3">
                        <div class="col-3">
                            <div class="row align-items-center">
                                <div class="col-4 pr-0">
                                    <label>Name:</label>
                                </div>
                                <div class="col-8">
                                    <auto-suggestion [data]="employeeList" display="name" placeholder="Employee Name" name="user-name" (onSelected)="employeeId=($event.id)"></auto-suggestion>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row row align-items-center">
                                <div class="col-4 pl-0 pr-0">
                                    <label>From Date :</label>
                                </div>
                                <div class="col-8 pl-0">
                                    <uj-date-time-picker (onChanged)="startDate=$event" [dateTimeValue]="startDate" [isTime]="false">
                                    </uj-date-time-picker>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row align-items-center">
                                <div class="col-3 pr-0 pl-0">
                                    <label>To Date :</label>
                                </div>
                                <div class="col-9">
                                    <uj-date-time-picker (onChanged)="endDate=$event" [dateTimeValue]="endDate" [isTime]="false" [isStart]="false">
                                    </uj-date-time-picker>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" (click)="getEmployeeWiseReport()">submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div>
                <table *ngIf="employeeReport && employeeReport.length" class="table table-border mt-1">
                    <thead class="thead">
                        <tr>
                            <th>#</th>
                            <th>Date/Stack</th>
                            <th *ngFor="let st of stack; let i=index;">{{st}}</th>
                            <!-- <th>Hour</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Data of final; let i=index;">
                            <td>{{i+1}}</td>
                            <td>{{Data.date}}</td>
                            <td *ngFor="let st of Data.data; let j=index;">{{st['Hour']}}</td>
                            <!-- <td>{{employeeData.Stack}}</td>
                            <td>{{employeeData.Hour }}</td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </nb-card-body>
</nb-card>
