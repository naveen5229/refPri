<nb-card>
    <nb-card-header>
        <h5 class="heading-design">Miscellaneous Reports</h5>
    </nb-card-header>
    <nb-card-body style="min-height: 400px;">
        <div class="row">
            <div class="col-5">
                <auto-suggestion (onSelected)="reportDetails($event)" url="Users/getReportNames.json" [display]="['name']" seperator="-" placeholder="Enter Report Name" style="width:40%;" autocomplete="off" inputId="contact_id">
                </auto-suggestion>
            </div>

            <div class="col-2">
                <button value="show" class="btn btn-primary btn-sm" id="button" (click)="getMiscData()" style="float: left;">Show</button>
            </div>
            <!-- <div class="col-2 text-right">
      <button (click)="common.getCSVFromTableId('dailyPartnerReport')" class="btn btn-primary">View Excel</button>
      </div> -->
            <div class="col-5 text-right">
                <button (click)="exportCSV()" class="btn btn-primary btn-sm mr-2">View Excel</button>
                <button (click)="common.getPDFFromTableId('dailyPartnerReport')" class="btn btn-primary btn-sm mr-2">View Pdf</button>
                <!-- <span class="exel-icon" title="CSV Export" (click)="exportCSV()" style="cursor: pointer;"><i class="fas fa-file-excel"></i></span> -->
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <smart-table *ngIf="reportList && reportList.length>0" [data]="table.data" [settings]="table.settings" id="dailyPartnerReport">
            </smart-table>
            <!-- <div class="row no-record" *ngIf="reportList.length==0" style="text-align: center; color: red;">No Data Available</div> -->
        </div>
    </nb-card-body>
</nb-card>
