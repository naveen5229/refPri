<nb-card style="border: 0px; height: 100%;">
  <nb-card-header class="fo-user-kyc">
      <h5> Company-User KYC</h5>
  </nb-card-header>
  <nb-card-body style="min-height: 400px;">
    <div class="row mb-1">
      <div class="col-3 text-center">
          <span style="color: red;">*</span>
          <label>Select Partner:-</label>
      </div>
      <div class="col-3">

        <auto-suggestion (onSelected)="getPartner($event)" [display]="['name']" [data]="partnerData"
            placeholder="Partner"   [preSelected]="null" className="borderStyle" inputId="id">
            </auto-suggestion>
          <!-- <auto-suggestion (onSelected)="selectPartner($event)" url="Partners/getPartnerListBySearch" [preSelected]="null" display="name" placeholder="Search By Name" autocomplete="off" name="partnerId"
              inputId="partnerId">
          </auto-suggestion> getPartnerListWrtAxestrack -->
      </div>
      <div class="col-3 offset-3">
        <select (change)="filterData()" [(ngModel)]="status">
          <option [value]='0'>pending</option>
          <option [value]='1'>Accept</option>
          <option [value]='-1'>Reject</option>
        </select>
      </div>
  </div>
      <smart-table *ngIf=" data && data.length" [data]="table.data" [settings]="table.settings" id="cardMapping"></smart-table>
  </nb-card-body>
</nb-card>
