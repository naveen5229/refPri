<nb-card>
    <nb-card-header>
        <div class="row">
            <h5 class="heading-design">User Groups</h5>
        </div>
    </nb-card-header>

    <nb-card-body>
        <div class="row mb-2">
            <div class="col-3">
                <input placeholder="Enter Group Name" name="groupName" class="form-control" maxlength="50" [(ngModel)]="groupForm.name">
            </div>
            <div class="col-6">
                <auto-suggestion (onSelected)="groupForm.users = $event" [data]="adminList" display='name' seperator="-" placeholder="Search User" autocomplete="off" name="primaryUser" inputId="primaryUser" [preSelected]="groupForm.users" isMultiSelect="true">
                </auto-suggestion>
            </div>
            <div class="col-3">
                <button class="btn btn-primary btn-sm mr-2" (click)="addGroup()" [innerHTML]="(groupForm.requestId > 0)?'Update':'Add'"></button>
                <button class="btn btn-secondary btn-sm mr-2" (click)="resetForm()">Reset</button>
            </div>
        </div>
        <div class="row">
            <smart-table [data]="table.data" [settings]="table.settings" id="userGroupId"></smart-table>
        </div>
    </nb-card-body>
</nb-card>


<!-- start: admin detail modal -->
<div class="modal" id="groupUserModal" #groupUserModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" style="color:#fff;">Group Users</h5>
                <button type="button" class="close" data-dismiss="modal" (click)="closeGroupUserModal()">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <span class="badge badge-secondary mr-2" *ngFor="let user of selectedGroupUsers">{{user.name}}</span>
            </div>

        </div>
    </div>
</div>
<!-- end: admin detail modal -->
