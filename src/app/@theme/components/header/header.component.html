<div class="header-container">
    <div class="logo-container">
        <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
            <nb-icon icon="menu-2-outline"></nb-icon>
        </a>
        <a class="logo" href="#" (click)="navigateHome()">E-<span>logist</span></a>
    </div>
    <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
        <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
    </nb-select>
</div>
<h4><img src="assets/images/user.png" style="height: 71px;">{{userLogin | titlecase}} </h4>

<div class="header-container">
    <nb-actions size="small">
        <nb-action class="control-item">
            <nb-search type="rotate-layout"></nb-search>
        </nb-action>
        <nb-action class="refresh_icon">
            <button class="form-control refresh" (click)="refresh()"><i class="icon ion-refresh"></i></button>
        </nb-action>
        <nb-action class="user-action" *nbIsGranted="['view', 'user']">
            <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture" (click)="logout()">
                <i class="fa fa-user"></i>
            </nb-user>
        </nb-action>
    </nb-actions>
</div>
