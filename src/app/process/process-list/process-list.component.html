<nb-card>
    <nb-card-header>
        <div class="row ">
            <div class="col-9">
                <h5>Process List</h5>
            </div>
            <div class="col-3 text-right">
                <button class="btn btn-primary btn-sm" id="button" (click)="addProcess(null)">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body style="min-height: 485px;">
        <div class="row">
            <div class="mt-2">
                <smart-table *ngIf="processData.length" [data]="table.data" [settings]="table.settings"></smart-table>
            </div>
        </div>

    </nb-card-body>

    <!-- start: cat modal -->
    <div class="modal" id="catModal" #catModal>
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" style="color:#fff;">{{catFormTitle}}</h4>
                    <button type="button" class="close" data-dismiss="modal" (click)="closeCatModal()">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="row mb-1">
                        <div class="col-3">
                            <label>Name:</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Enter Name" [(ngModel)]="catForm.name">
                        </div>
                        <div class="col-3 text-right">
                            <button class="btn btn-primary btn-sm" (click)="addProcessCat()">Add</button>
                        </div>
                    </div>

                    <smart-table [data]="tableCatList.data" [settings]="tableCatList.settings" id="tableCatList">
                    </smart-table>
                </div>
            </div>
        </div>
    </div>
    <!-- end: cat modal -->
</nb-card>
