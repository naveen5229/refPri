<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-3">
                <h5 class="heading-design">Custom Dashboard</h5>
            </div>
            <div class="col-3">
                <span style="display: flex;">
                <auto-suggestion class="form-controls col-9 p-0 searchselect" (onSelected)="processId = $event" [data]="processList" display="name" placeholder="Search Process" inputId="ProcessSearch" name="ProcessSearch"></auto-suggestion>
            </span>
            </div>
            <div class="col-2">
                <uj-date-time-picker [isStart]="true" [isTime]="false" (onChanged)="searchData.startDate=$event" [dateTimeValue]="searchData.startDate">
                </uj-date-time-picker>
            </div>
            <div class="col-2">
                <uj-date-time-picker [isStart]="true" [isTime]="false" (onChanged)="searchData.endDate=$event" [dateTimeValue]="searchData.endDate">
                </uj-date-time-picker>
            </div>
            <div class="col-2">
                <button class="btn btn-primary text-capitalize" id="button" (click)="activeTab='leadsForMe';getProcessLeadByType(2)">Search</button>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="tabs_style_main">
            <ul class="tabs_style text-left">
                <li [ngClass]="activeTab=='leadsForMe'?'active':''" (click)="activeTab='leadsForMe';getProcessLeadByType(2)">
                    Action For Me
                </li>
                <li [ngClass]="activeTab=='ownedByMe'?'active':''" (click)="activeTab='ownedByMe';getProcessLeadByType(1)">
                    Owned By Me
                </li>
            </ul>
        </div>
