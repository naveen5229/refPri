<nb-card>
  <nb-card-header>
      <div class="row">
          <div class="col-12">
              <h5 class="heading-design">Graphical Reports</h5>
          </div>
      </div>
  </nb-card-header>
  <nb-card-body>
      <!-- <div class="container-fluid" style="padding: 0;"> -->
            <div class="row">
                <div class="col-2">
                    <!-- <div class="sidenav"> -->
                          <ul *ngIf="sideBarData && sideBarData.length >0" class="child-ul">
                              <li *ngFor="let head of sideBarData;let i = index" ><!--(click)="head.children? head.hideMe = !head.hideMe: head.hideMe = head.hideMe"-->
                                {{head.title}}
                                <ul *ngIf="head.children && head.children.length > 0" id="unassign" cdkDropList [cdkDropListData]="head.children" 
                                  [cdkDropListConnectedTo]="['assignData']" class="child-ul" (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="noReturnPredicate">
                                    <li class="drag-list" *ngFor="let sub of head.children;let i = index" cdkDrag>
                                      {{sub.title}}
                                    </li>
                                </ul>
                              </li>
                          </ul>
                    <!-- </div> -->
                </div>

                <div class="col-10">
                    <div>Fields:
                        <div id="assignData" cdkDropList [cdkDropListData]="assign.data" cdkDropListConnectedTo="menuList"  class="drag-container" (cdkDropListDropped)="drop($event)" >
                            <div class="example-box fieldStyle" *ngFor="let n of assign.data;let i =index" cdkDrag [cdkDragData]="n">{{n.title}}
                              <i class="far fa-times-circle cancelButtonCss" (click)="removeField(i)"></i>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
      <!-- </div> -->
  </nb-card-body>
</nb-card>
